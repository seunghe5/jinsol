<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><h1>진솔테크원</h1></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">메인페이지</a></li>
                    <li><a href="login.html">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="signup">
            <h2>회원가입</h2>
            <form id="signup-form">
                <div class="input-container">
                    <img src="source/icons/id.jpg" alt="아이디 아이콘" class="input-icon">
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                </div>
                <div class="input-container">
                    <img src="source/icons/password.jpg" alt="비밀번호 아이콘" class="input-icon">
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                </div>
                <div class="input-container">
                    <img src="source/icons/password.jpg" alt="비밀번호 확인 아이콘" class="input-icon">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit">회원가입</button>
            </form>
            <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 쇼핑몰. All rights reserved.</p>
        <p>업체명: (주)진솔테크원 | TEL: 031-499-8375 | FAX: (031) 499-8376 | 주소: 경기도 안산시 단원구 번영로 95(성곡동)</p>
    </footer>

    <script src="signup.js"></script>
    <script src="main.js"></script>
</body>
</html>
