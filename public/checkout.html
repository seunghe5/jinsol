<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><h1>진솔테크원</h1></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">메인페이지</a></li>
                    <li><a href="products.html">전체 제품</a></li>
                    <li><a href="cart.html">장바구니</a></li>
                </ul>
            </nav>
            <nav class="auth-nav" id="auth-nav">
                <ul>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="signup.html">회원가입</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="checkout-section">
            <div class="checkout-form-container">
                <form class="checkout-form" id="checkout-form">
                    <h2>Checkout</h2>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div class="input-icon">
                            <img src="source/icons/email.jpg" alt="Email Icon">
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <div class="input-icon">
                            <img src="source/icons/phone.png" alt="Phone Icon">
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">주소</label>
                        <div class="input-icon">
                            <img src="source/icons/address.png" alt="Address Icon">
                            <input type="text" id="address" name="address" required>
                        </div>
                    </div>
                    <button type="submit" id="submit-button">제출</button>
                </form>
                <div class="checkout-summary">
                    <div class="total-amount">
                        <h3>총 금액</h3>
                        <p id="total-amount">₩0</p>
                    </div>
                    <button type="button" id="pay-button" disabled>결제</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 쇼핑몰. All rights reserved.</p>
        <p>업체명: -------- | 전화번호: --- --- --- | 주소: ------ -------- ------</p>
    </footer>

    <script src="main.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
